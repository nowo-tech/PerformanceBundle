services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: performance-demo-symfony8-php
    working_dir: /app
    volumes:
      - .:/app
      - ../../:/bundles
      - composer-cache:/root/.composer/cache
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - DATABASE_URL=mysql://${MYSQL_USER:-demo_user}:${MYSQL_PASSWORD:-password}@mysql:3306/${MYSQL_DATABASE:-performance_demo}?serverVersion=8.0&charset=utf8mb4
    command: ["php-fpm", "-F"]
    networks:
      - performance-demo-network

  nginx:
    image: nginx:alpine
    container_name: performance-demo-symfony8-nginx
    volumes:
      - .:/app:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8001:80"
    depends_on:
      - php
    networks:
      - performance-demo-network

  mysql:
    image: mysql:8.0.36
    container_name: performance-demo-symfony8-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-performance_demo}
      MYSQL_USER: ${MYSQL_USER:-demo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - ./.data/mysql:/var/lib/mysql
    ports:
      - "3308:3306"
    networks:
      - performance-demo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-password}"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  composer-cache:

###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
    driver: local

networks:
  performance-demo-network:
    driver: bridge
