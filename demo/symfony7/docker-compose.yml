services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: performance-demo-symfony7-php
    working_dir: /app
    ports:
      - "${PORT:-8000}:443"
    volumes:
      - .:/app
      # Mount bundle root so the path repo symlink works and code changes are visible
      - ../..:/var/performance-bundle
      - composer-cache:/root/.composer/cache
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - APP_ENV=${APP_ENV:-dev}
      - DATABASE_URL=mysql://${MYSQL_USER:-demo_user}:${MYSQL_PASSWORD:-password}@mysql:3306/${MYSQL_DATABASE:-performance_demo}?serverVersion=8.0&charset=utf8mb4
      # Ensure 5xx errors return a response body (FrankenPHP/Caddy can sometimes return empty 500). Newlines required: Caddyfile forbids tokens after "{" on same line.
      - |
        CADDY_SERVER_EXTRA_DIRECTIVES=handle_errors 5xx {
          respond "{err.status_code} {err.status_text}" {err.status_code}
        }
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - performance-demo-network

  mysql:
    image: mysql:8.0.36
    container_name: performance-demo-symfony7-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-performance_demo}
      MYSQL_USER: ${MYSQL_USER:-demo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - ./.data/mysql:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - performance-demo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-password}"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  composer-cache:
    driver: local

networks:
  performance-demo-network:
    driver: bridge
