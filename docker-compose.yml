services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: performance-bundle-php
    working_dir: /app
    volumes:
      - .:/app
      - composer-cache:/root/.composer/cache
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    command: ["tail", "-f", "/dev/null"]
    networks:
      - performance-bundle-network

volumes:
  composer-cache:
    driver: local
  coverage-data:
    driver: local

networks:
  performance-bundle-network:
    driver: bridge
