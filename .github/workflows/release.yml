name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers when a tag starting with 'v' is pushed
  workflow_dispatch:  # Allow manual trigger
    inputs:
      tag_name:
        description: 'Tag name to create release for (e.g., v0.0.10)'
        required: true
        type: string

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required to get full history and tag message

      - name: Get tag name
        id: tag
        run: |
          # If triggered by workflow_dispatch, use the input tag name
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG_NAME="${{ github.event.inputs.tag_name }}"
          else
            # Otherwise, extract from GITHUB_REF (tag push)
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG_NAME"
          
          # Checkout the tag if using workflow_dispatch
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            git fetch --tags --force || true
            git checkout "$TAG_NAME" || git checkout -b temp-tag-checkout "$TAG_NAME" || true
          fi

      - name: Get tag message
        id: tag_message
        run: |
          TAG_NAME="${{ steps.tag.outputs.TAG_NAME }}"
          # Get annotated tag message, or use tag name if no message
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG_NAME" 2>/dev/null || echo "")
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE="Release $TAG_NAME"
          fi
          # Preserve newlines using heredoc (no escaping needed)
          {
            echo "MESSAGE<<EOF"
            echo "$TAG_MESSAGE"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME="${{ steps.tag.outputs.TAG_NAME }}"
          # Remove 'v' prefix if exists
          VERSION=${TAG_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: previous_tag
        run: |
          TAG_NAME="${{ steps.tag.outputs.TAG_NAME }}"
          # Get the previous tag (excluding the current one)
          PREVIOUS_TAG=$(git tag -l 'v*' | sort -V | grep -B1 "^$TAG_NAME$" | grep -v "^$TAG_NAME$" | tail -1 || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            # If no previous tag found, use the first commit
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD 2>/dev/null || echo "")
          fi
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"

      - name: Get commits between tags
        id: commits
        run: |
          TAG_NAME="${{ steps.tag.outputs.TAG_NAME }}"
          PREVIOUS_TAG="${{ steps.previous_tag.outputs.PREVIOUS_TAG }}"
          
          if [ -n "$PREVIOUS_TAG" ]; then
            # Get commits between previous tag and current tag
            COMMITS=$(git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG..$TAG_NAME" 2>/dev/null || echo "")
            if [ -n "$COMMITS" ]; then
              echo "HAS_COMMITS=true" >> $GITHUB_OUTPUT
              {
                echo "COMMITS<<EOF"
                echo "$COMMITS"
                echo "EOF"
              } >> $GITHUB_OUTPUT
              echo "Found $(echo "$COMMITS" | wc -l) commits between $PREVIOUS_TAG and $TAG_NAME"
            else
              echo "HAS_COMMITS=false" >> $GITHUB_OUTPUT
              echo "No commits found between $PREVIOUS_TAG and $TAG_NAME"
            fi
          else
            echo "HAS_COMMITS=false" >> $GITHUB_OUTPUT
            echo "No previous tag found, skipping commits"
          fi

      - name: Get changelog entry
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          CHANGELOG_FILE="docs/CHANGELOG.md"

          if [ -f "$CHANGELOG_FILE" ]; then
            # Search changelog section for this version
            # Match patterns like: ## [0.0.1] or ## 0.0.1
            # Escape dots in version for regex
            VERSION_ESCAPED=$(echo "$VERSION" | sed 's/\./\\./g')
            CHANGELOG_ENTRY=$(awk "/^## \[$VERSION_ESCAPED\]/ {flag=1; next} /^## \[?[0-9]/ {flag=0} flag" "$CHANGELOG_FILE" 2>/dev/null || echo "")

            if [ -n "$CHANGELOG_ENTRY" ]; then
              # Preserve newlines using heredoc (no escaping needed)
              echo "HAS_CHANGELOG=true" >> $GITHUB_OUTPUT
              {
                echo "ENTRY<<EOF"
                echo "$CHANGELOG_ENTRY"
                echo "EOF"
              } >> $GITHUB_OUTPUT
            else
              echo "HAS_CHANGELOG=false" >> $GITHUB_OUTPUT
              echo "Warning: No changelog entry found for version $VERSION" >&2
            fi
          else
            echo "HAS_CHANGELOG=false" >> $GITHUB_OUTPUT
            echo "Warning: CHANGELOG file not found at $CHANGELOG_FILE" >&2
          fi

      - name: Check if release exists and update if needed
        id: check-existing
        uses: actions/github-script@v7
        env:
          TAG_NAME: ${{ steps.tag.outputs.TAG_NAME }}
        with:
          script: |
            const tagName = process.env.TAG_NAME || '';

            if (!tagName) {
              core.setError('TAG_NAME is required');
              throw new Error('TAG_NAME environment variable is not set');
            }

            try {
              const { data: releases } = await github.rest.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100
              });

              const existingRelease = releases.find(r => r.tag_name === tagName);

              if (existingRelease) {
                const hasChangelog = (existingRelease.body || '').includes('## Changelog');
                core.setOutput('exists', 'true');
                core.setOutput('release_id', existingRelease.id.toString());
                core.setOutput('has_changelog', hasChangelog ? 'true' : 'false');
                console.log('Release ' + tagName + ' already exists (ID: ' + existingRelease.id + '), has changelog: ' + hasChangelog);
              } else {
                core.setOutput('exists', 'false');
                console.log('Release ' + tagName + ' does not exist, will create new one');
              }
            } catch (error) {
              console.log('Error checking existing releases:', error.message);
              core.setOutput('exists', 'false');
            }

      - name: Update existing release
        if: steps.check-existing.outputs.exists == 'true'
        uses: actions/github-script@v7
        env:
          TAG_NAME: ${{ steps.tag.outputs.TAG_NAME }}
          TAG_MESSAGE: ${{ steps.tag_message.outputs.MESSAGE }}
          CHANGELOG_ENTRY: ${{ steps.changelog.outputs.ENTRY }}
          COMMITS: ${{ steps.commits.outputs.COMMITS }}
          HAS_CHANGELOG: ${{ steps.changelog.outputs.HAS_CHANGELOG }}
          HAS_COMMITS: ${{ steps.commits.outputs.HAS_COMMITS }}
          RELEASE_ID: ${{ steps.check-existing.outputs.release_id }}
        with:
          script: |
            // Safely get environment variables, handling undefined/null
            const releaseId = parseInt(process.env.RELEASE_ID || '0');
            const tagName = String(process.env.TAG_NAME || '').trim();
            const tagMessage = String(process.env.TAG_MESSAGE || '').trim();
            const changelogEntry = String(process.env.CHANGELOG_ENTRY || '').trim();
            const commits = String(process.env.COMMITS || '').trim();
            const hasChangelog = process.env.HAS_CHANGELOG === 'true';
            const hasCommits = process.env.HAS_COMMITS === 'true';
            
            if (!tagName) {
              throw new Error('TAG_NAME is required');
            }
            
            const isPrerelease = tagName.includes('-alpha') || tagName.includes('-beta') || tagName.includes('-rc');

            // Build release body - include tag message, changelog, and commits
            let releaseBody = tagMessage;
            
            if (hasChangelog && changelogEntry) {
              releaseBody += '\n\n## Changelog\n\n' + changelogEntry;
              console.log('üìù Changelog entry found (' + changelogEntry.split('\n').length + ' lines)');
            } else {
              console.log('‚ö†Ô∏è  No changelog entry found for version ' + tagName);
            }
            
            if (hasCommits && commits) {
              releaseBody += '\n\n## Commits\n\n' + commits;
              console.log('üìù Commits found (' + commits.split('\n').length + ' commits)');
            } else {
              console.log('‚ÑπÔ∏è  No commits found between tags');
            }

            try {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: releaseId,
                body: releaseBody,
                prerelease: isPrerelease
              });
              if (hasChangelog && changelogEntry) {
                console.log('‚úÖ Updated release ' + tagName + ' with complete changelog');
              } else {
                console.log('‚úÖ Updated release ' + tagName + ' (no changelog available)');
              }

              // Note: make_latest is not available in REST API for updateRelease
              // Latest release is determined automatically by GitHub based on tag date
              if (!isPrerelease) {
                console.log('‚úÖ Release ' + tagName + ' updated (will be marked as latest if newest)');
              }
            } catch (error) {
              console.error('‚ùå Error updating release ' + tagName + ':', error.message);
              throw error;
            }

      - name: Create Release
        if: steps.check-existing.outputs.exists != 'true'
        uses: actions/github-script@v7
        env:
          TAG_NAME: ${{ steps.tag.outputs.TAG_NAME }}
          TAG_MESSAGE: ${{ steps.tag_message.outputs.MESSAGE }}
          CHANGELOG_ENTRY: ${{ steps.changelog.outputs.ENTRY }}
          COMMITS: ${{ steps.commits.outputs.COMMITS }}
          HAS_CHANGELOG: ${{ steps.changelog.outputs.HAS_CHANGELOG }}
          HAS_COMMITS: ${{ steps.commits.outputs.HAS_COMMITS }}
        with:
          script: |
            // Safely get environment variables, handling undefined/null
            const tagName = String(process.env.TAG_NAME || '').trim();
            const tagMessage = String(process.env.TAG_MESSAGE || '').trim();
            const changelogEntry = String(process.env.CHANGELOG_ENTRY || '').trim();
            const commits = String(process.env.COMMITS || '').trim();
            const hasChangelog = process.env.HAS_CHANGELOG === 'true';
            const hasCommits = process.env.HAS_COMMITS === 'true';
            
            if (!tagName) {
              throw new Error('TAG_NAME is required');
            }
            
            const isPrerelease = tagName.includes('-alpha') || tagName.includes('-beta') || tagName.includes('-rc');

            // Build release body - include tag message, changelog, and commits
            let releaseBody = tagMessage;
            
            if (hasChangelog && changelogEntry) {
              releaseBody += '\n\n## Changelog\n\n' + changelogEntry;
              console.log('üìù Changelog entry found (' + changelogEntry.split('\n').length + ' lines), will include in release body');
            } else {
              console.log('‚ö†Ô∏è  No changelog entry found for version ' + tagName);
            }
            
            if (hasCommits && commits) {
              releaseBody += '\n\n## Commits\n\n' + commits;
              console.log('üìù Commits found (' + commits.split('\n').length + ' commits), will include in release body');
            } else {
              console.log('‚ÑπÔ∏è  No commits found between tags');
            }

            try {
              const { data: release } = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: 'Release ' + tagName,
                body: releaseBody,
                draft: false,
                prerelease: isPrerelease,
                generate_release_notes: false  // Don't generate auto notes, we have our own changelog
              });
              if (hasChangelog && changelogEntry) {
                console.log('‚úÖ Created release ' + tagName + ' with complete changelog' + (!isPrerelease ? ' (will be marked as latest if newest)' : ''));
              } else {
                console.log('‚úÖ Created release ' + tagName + ' (no changelog available)' + (!isPrerelease ? ' (will be marked as latest if newest)' : ''));
              }

              // Note: make_latest is not available in REST API for createRelease
              // Latest release is determined automatically by GitHub based on tag date
              // If this is the newest non-prerelease, it will be marked as latest automatically
              if (!isPrerelease) {
                console.log('‚úÖ Release ' + tagName + ' created (will be marked as latest if newest)');
              }
            } catch (error) {
              console.error('‚ùå Error creating release ' + tagName + ':', error.message);
              throw error;
            }

